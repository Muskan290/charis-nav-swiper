<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fullpage.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./style.css">
    
    <title>Animation-Jute-bag</title>
</head>
<body>
    <nav>
        <a href="#" class="logo"><img src="imgs/logo1.png" alt="Charis"></a>
        <!-- nav toggle -->
        <div class="toggle"></div>
        <!-- nav menu-->
        <ul>
            <li><a href="#">Jute Bags</a></li>
            <li><a href="#">Gifts</a></li>
            <li><a href="#">Contact us</a></li>
        </ul>
    </nav>
    <div id="fullpage" class="fullpage-bag">
        <section class="section s1">
            <h1></h1>
            <img src="imgs/Women-bg.png" alt="" class="Women-bg">
        </section>
        <section class="section s2">
            <h1>Products</h1>
            <div class="description">
                <h3>Want to buy stylish bags?<br> We'll take it from here <br> We provide a rich variety of quality bags</h3>
            </div>
            <div class="swiper-container mySwiper">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">
                    <img src= "imgs/Be_Happy_carry_bag.png" class="jute-bag" alt="">
                  </div>
                  <div class="swiper-slide">
                    <img src="imgs/Gift _Giveaway_Bag.png" alt="" class="jute-bag">
                  </div>
                  <div class="swiper-slide">
                    <img src="imgs/Women-bg.png" class="jute-bag" alt="" />
                  </div>
                  <div class="swiper-slide">
                    <img src="imgs/Jute_School_bag.png" class="jute-bag" alt="" />
                  </div>
                </div>
                <div class="swiper-pagination"></div>
              </div>
            
        </section>
        <section class="section s3">
            <h1>Product Card</h1>
            <div class="products">Product 1</div>
            <div class="products">Product 2</div>
            <div class="products">Product 3</div>
        </section>
        <section class="section s4">
            <h1>Sign up</h1>
        </section>
        <section class="section s5">
            <h1>Reviews</h1>
        </section>
        <section class="section s6">
            <h1>Contact Us</h1>
        </section>
        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js" integrity="sha512-0xrMWUXzEAc+VY7k48pWd5YT6ig03p4KARKxs4Bqxb9atrcn2fV41fWs+YXTKb8lD2sbPAmZMjKENiyzM/Gagw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js" integrity="sha512-DkPsH9LzNzZaZjCszwKrooKwgjArJDiEjA5tTgr3YX4E6TYv93ICS8T41yFHJnnSmGpnf0Mvb5NhScYbwvhn2w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./fullpage.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script type="text/javascript"></script>
    <script src="./app.js"></script>


    
</body>
</html>
